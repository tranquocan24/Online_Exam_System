    <script>
        // Copy the improved parseMarkdownExam function
        function parseMarkdownExam(content) {
            const lines = content.split('\n');
            const examInfo = {};
            const questions = [];
            let currentQuestion = null;
            let isParsingQuestionContent = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // Parse exam info from header
                if (line.startsWith('# ')) {
                    examInfo.title = line.substring(2).trim();
                } else if (line.startsWith('**M√¥n h·ªçc:**')) {
                    examInfo.subject = line.replace('**M√¥n h·ªçc:**', '').trim();
                } else if (line.startsWith('**Th·ªùi gian:**')) {
                    const timeMatch = line.match(/(\d+)\s*ph√∫t/);
                    if (timeMatch) {
                        examInfo.duration = parseInt(timeMatch[1]);
                    }
                } else if (line.startsWith('**M√¥ t·∫£:**')) {
                    examInfo.description = line.replace('**M√¥ t·∫£:**', '').trim();
                }

                // Parse questions
                if (line.startsWith('## C√¢u ')) {
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    currentQuestion = {
                        text: '',
                        type: 'multiple-choice',
                        options: [],
                        score: 1
                    };
                    isParsingQuestionContent = false;
                } else if (line.startsWith('**Lo·∫°i:**')) {
                    const type = line.replace('**Lo·∫°i:**', '').trim();
                    if (currentQuestion) {
                        currentQuestion.type = type;
                    }
                } else if (line.startsWith('**ƒêi·ªÉm:**')) {
                    const score = parseInt(line.replace('**ƒêi·ªÉm:**', '').trim());
                    if (currentQuestion) {
                        currentQuestion.score = score;
                    }
                    isParsingQuestionContent = true;
                } else if (line.startsWith('**ƒê√°p √°n:**') || line.startsWith('**ƒê√°p √°n m·∫´u:**')) {
                    const answer = line.replace(/\*\*(ƒê√°p √°n|ƒê√°p √°n m·∫´u):\*\*/, '').trim();
                    if (currentQuestion) {
                        if (currentQuestion.type === 'multiple-choice') {
                            const answerIndex = answer.charCodeAt(0) - 65;
                            currentQuestion.correctAnswer = answerIndex;
                        } else if (currentQuestion.type === 'multiple-select') {
                            const answers = answer.split(',').map(a => a.trim().charCodeAt(0) - 65);
                            currentQuestion.correctAnswers = answers;
                        } else {
                            currentQuestion.sampleAnswer = answer;
                        }
                    }
                    isParsingQuestionContent = false;
                } else if (line.startsWith('- ') && currentQuestion) {
                    const optionText = line.substring(2).trim();
                    if (optionText.match(/^[A-E]\./)) {
                        const cleanOption = optionText.substring(2).trim();
                        currentQuestion.options.push(cleanOption);
                    }
                    isParsingQuestionContent = false;
                } else if (line && !line.startsWith('---') && !line.startsWith('**') && currentQuestion && isParsingQuestionContent) {
                    if (currentQuestion.text) {
                        currentQuestion.text += ' ' + line;
                    } else {
                        currentQuestion.text = line;
                    }
                }
            }

            if (currentQuestion) {
                questions.push(currentQuestion);
            }

            return { examInfo, questions };
        }

        function testParseMarkdown() {
            const content = document.getElementById('markdownInput').value;
            const resultsDiv = document.getElementById('parseResults');
            
            if (!content.trim()) {
                resultsDiv.innerHTML = '<p style="color: red;">Please enter some markdown content!</p>';
                return;
            }
            
            try {
                const result = parseMarkdownExam(content);
                
                let html = '<div>';
                
                // Show exam info
                html += '<h4>üìã Exam Information</h4>';
                html += `<p><strong>Title:</strong> ${result.examInfo.title || 'N/A'}</p>`;
                html += `<p><strong>Subject:</strong> ${result.examInfo.subject || 'N/A'}</p>`;
                html += `<p><strong>Duration:</strong> ${result.examInfo.duration || 'N/A'} minutes</p>`;
                html += `<p><strong>Description:</strong> ${result.examInfo.description || 'N/A'}</p>`;
                
                // Show questions count
                html += `<h4>‚ùì Questions Found: ${result.questions.length}</h4>`;
                
                // Show each question
                result.questions.forEach((q, index) => {
                    html += `<div class="question-preview">`;
                    html += `<div class="question-title">Question ${index + 1}: ${q.text}</div>`;
                    html += `<div class="question-type">Type: ${q.type} | Score: ${q.score}</div>`;
                    
                    if (q.options && q.options.length > 0) {
                        html += '<div class="question-options"><ul>';
                        q.options.forEach((option, optIndex) => {
                            const isCorrect = (q.type === 'multiple-choice' && q.correctAnswer === optIndex) ||
                                            (q.type === 'multiple-select' && q.correctAnswers && q.correctAnswers.includes(optIndex));
                            const optClass = isCorrect ? 'correct-answer' : '';
                            html += `<li class="${optClass}">${String.fromCharCode(65 + optIndex)}. ${option}</li>`;
                        });
                        html += '</ul></div>';
                        
                        if (q.type === 'multiple-choice') {
                            html += `<p><strong>Correct Answer:</strong> <span class="correct-answer">${String.fromCharCode(65 + q.correctAnswer)}</span></p>`;
                        } else if (q.type === 'multiple-select') {
                            const correctLetters = q.correctAnswers.map(i => String.fromCharCode(65 + i)).join(', ');
                            html += `<p><strong>Correct Answers:</strong> <span class="correct-answer">${correctLetters}</span></p>`;
                        }
                    }
                    
                    if (q.sampleAnswer) {
                        html += `<p><strong>Sample Answer:</strong> ${q.sampleAnswer}</p>`;
                    }
                    
                    html += '</div>';
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error parsing markdown: ${error.message}</p>`;
                console.error('Parse error:', error);
            }
        }
    </script>
