<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị hệ thống - Admin</title>
    <link rel="stylesheet" href="css/eiu-colors.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Header chung -->
    <header id="main-header">
        <div class="header-container">
            <h1>Quản trị hệ thống</h1>
            <div id="user-info">
                <span id="welcome-text"></span>
                <button id="logout-btn" class="btn btn-logout">Đăng xuất</button>
            </div>
        </div>
    </header>

    <!-- Container chính -->
    <div id="app-container">
        <!-- Admin layout sẽ được load vào đây bởi main.js -->
    </div>

    <!-- Footer chung -->
    <footer id="main-footer">
        <div class="footer-container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <div class="footer-content"
                style="display: flex; align-items: center; justify-content: center; gap: 15px; flex-wrap: wrap;">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/12/Logo-DH-Quoc-Te-Mien-Dong-EIU.png"
                    alt="Logo EIU" style="height: 35px; width: auto;">
                <p style="color: #112444; margin: 0; font-size: 13px; text-align: center;">&copy; 2025 Hệ thống thi
                    online - Trường Đại Học Quốc Tế Miền Đông</p>
            </div>
        </div>
    </footer>

    <!-- Load main.js để quản lý toàn bộ app -->
    <script src="js/main.js"></script>
</body>

</html>
