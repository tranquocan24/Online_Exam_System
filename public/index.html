<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống thi online</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- Header chung -->
    <header id="main-header">
        <div class="header-container">
            <h1>Hệ thống thi online</h1>
            <div id="user-info" style="display:none;">
                <span id="welcome-text"></span>
                <button id="logout-btn" class="btn btn-logout">Đăng xuất</button>
            </div>
        </div>
    </header>

    <!-- Container chính -->
    <div id="app-container">
        <!-- Nơi load content động -->
        <div class="loading">
            <p>Đang tải...</p>
        </div>
    </div>

    <!-- Footer chung -->
    <footer id="main-footer"
        style="background: #f8f9fa; padding: 20px 0; margin-top: 40px; border-top: 1px solid #e9ecef;">
        <div class="footer-container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <div class="footer-content" style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/12/Logo-DH-Quoc-Te-Mien-Dong-EIU.png"
                    alt="Logo EIU" style="height: 40px; width: auto;">
                <span style="color: #112444; margin: 0; font-size: 14px;">
                    &copy; 2025 Hệ thống thi online - Trường Đại Học Quốc Tế Miền Đông
                </span>
            </div>
        </div>
    </footer>

    <script src="js/shared/score-calculator.js"></script>
    <script src="js/main.js"></script>
    <!-- Auth.js sẽ được load động khi cần thiết -->
</body>

</html>
