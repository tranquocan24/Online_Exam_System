<!-- Trang thống kê đăng nhập -->
<div class="login-stats">
    <div class="page-header bg-gradient-warning">
        <div class="container">
            <div class="header-content">
                <div class="header-text">
                    <h2 class="header-title">
                        <i class="fas fa-chart-line"></i>
                        Thống kê đăng nhập
                    </h2>
                    <p class="header-subtitle">Theo dõi hoạt động đăng nhập của hệ thống</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Thống kê tổng quan -->
    <div class="container mt-4">
        <div class="stats-overview">
            <div class="row g-4">
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card card h-100 border-0 shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                                <i class="fas fa-users text-primary fa-lg"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number h4 mb-0 text-primary" id="total-users">0</div>
                                <div class="stat-label text-muted small">Tổng người dùng</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card card h-100 border-0 shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-info bg-opacity-10 p-3 rounded-circle me-3">
                                <i class="fas fa-sign-in-alt text-info fa-lg"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number h4 mb-0 text-info" id="total-logins">0</div>
                                <div class="stat-label text-muted small">Lượt đăng nhập</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card card h-100 border-0 shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-success bg-opacity-10 p-3 rounded-circle me-3">
                                <i class="fas fa-check-circle text-success fa-lg"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number h4 mb-0 text-success" id="successful-logins">0</div>
                                <div class="stat-label text-muted small">Đăng nhập thành công</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card card h-100 border-0 shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <div class="stat-icon bg-danger bg-opacity-10 p-3 rounded-circle me-3">
                                <i class="fas fa-times-circle text-danger fa-lg"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number h4 mb-0 text-danger" id="failed-logins">0</div>
                                <div class="stat-label text-muted small">Đăng nhập thất bại</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Lịch sử đăng nhập -->
        <div class="card shadow-sm mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-history text-primary me-2"></i>
                    Lịch sử đăng nhập gần đây
                </h5>
                <button onclick="clearLoginHistory()" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-trash"></i>
                    Xóa lịch sử
                </button>
            </div>
            <div class="card-body">
                <div class="login-history" id="login-history">
                    <div class="no-data text-center py-4">
                        <i class="fas fa-history fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Chưa có lịch sử đăng nhập</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hoạt động người dùng -->
        <div class="card shadow-sm mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-user-clock text-success me-2"></i>
                    Hoạt động người dùng
                </h5>
                <button onclick="clearUserActivities()" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-trash"></i>
                    Xóa hoạt động
                </button>
            </div>
            <div class="card-body">
                <div class="user-activities" id="user-activities">
                    <div class="no-data text-center py-4">
                        <i class="fas fa-user-clock fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Chưa có hoạt động nào</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    border-radius: 15px;
