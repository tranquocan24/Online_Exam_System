<!-- Dashboard cho giáo viên -->
<div class="teacher-dashboard">
    <div class="dashboard-header">
        <h2>EIU TestLab - Trang chủ giáo viên</h2>
        <p>Quản lý đề thi và theo dõi kết quả sinh viên trên nền tảng EIU TestLab</p>
    </div>

    <!-- Đề thi gần đây -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Đề thi gần đây</h3>
        </div>
        <div class="recent-exams" id="recent-exams">
            <div class="no-data">
                <p>Chưa có đề thi nào</p>
            </div>
        </div>
    </div>

    <!-- Kết quả mới nhất -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Kết quả mới nhất</h3>
        </div>
        <div class="recent-results" id="recent-results">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Đề thi</th>
                        <th>Thời gian nộp</th>
                        <th>Điểm</th>
                    </tr>
                </thead>
                <tbody id="results-tbody">
                    <!-- Kết quả sẽ được render ở đây -->
                </tbody>
            </table>
            <div class="no-data" style="display:none">
                <p>Chưa có kết quả nào</p>
            </div>
        </div>
    </div>
</div>

<style>
    .teacher-dashboard {
        animation: fadeInUp 0.5s ease-out;
    }

    .dashboard-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
    }

    .dashboard-header h2 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .dashboard-header p {
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .quick-actions {
        margin-bottom: 30px;
    }

    .quick-actions h3 {
        margin-bottom: 20px;
        color: #2d3748;
        font-size: 1.5rem;
    }

    .action-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .action-btn {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
        text-align: left;
        width: 100%;
    }

    .action-btn:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
    }

    .action-icon {
        font-size: 2rem;
        opacity: 0.8;
    }

    .action-text h4 {
        margin-bottom: 5px;
        color: #2d3748;
        font-size: 1.1rem;
    }

    .action-text p {
        color: #718096;
        font-size: 0.9rem;
        margin: 0;
    }

    .recent-exams,
    .recent-results {
        min-height: 150px;
    }

    .exam-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: all 0.3s ease;
    }

    .exam-item:hover {
        border-color: #667eea;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    .exam-info h4 {
        margin-bottom: 5px;
        color: #2d3748;
    }

    .exam-info p {
        color: #718096;
        font-size: 0.9rem;
    }

    .exam-meta {
        text-align: right;
    }

    .exam-participants {
        font-size: 1.1rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
    }

    .exam-date {
        color: #718096;
        font-size: 0.8rem;
    }

    .result-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid #e2e8f0;
    }

    .result-item:last-child {
        border-bottom: none;
    }

    .student-info h4 {
        margin-bottom: 3px;
        color: #2d3748;
        font-size: 1rem;
    }

    .student-info p {
        color: #718096;
        font-size: 0.85rem;
    }

    .result-score {
        text-align: right;
    }

    .score-value {
        font-size: 1.2rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 3px;
    }

    .result-time {
        color: #718096;
        font-size: 0.75rem;
    }

    .no-data {
        text-align: center;
        padding: 40px;
        color: #718096;
        font-style: italic;
    }

    .results-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background: #fff;
    }

    .results-table th,
    .results-table td {
        padding: 12px 10px;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
        font-size: 1rem;
    }

    .results-table th {
        background: #f7fafc;
        font-weight: 700;
        color: #112444;
    }

    .results-table tr:last-child td {
        border-bottom: none;
    }

    .results-table td strong {
        color: #112444;
        font-weight: 700;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .dashboard-header {
            padding: 20px;
        }

        .dashboard-header h2 {
            font-size: 1.5rem;
        }

        .action-grid {
            grid-template-columns: 1fr;
        }

        .action-btn {
            padding: 20px;
        }

        .exam-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .exam-meta {
            text-align: left;
            width: 100%;
        }
    }
</style>

<script>
    // Load dữ liệu dashboard khi trang được tải
    document.addEventListener('DOMContentLoaded', function () {
        loadTeacherDashboardData();
    });

    async function loadTeacherDashboardData() {
        try {
            // Simulate API call để lấy dữ liệu
            const mockData = {
                recentExams: [
                    {
                        id: 1,
                        title: "Kiểm tra giữa kỳ - Lập trình Web",
                        subject: "Lập trình Web",
                        participants: 25,
                        date: "2025-01-05"
                    },
                    {
                        id: 2,
                        title: "Bài tập JavaScript Nâng cao",
                        subject: "Lập trình Web",
                        participants: 23,
                        date: "2025-01-03"
                    }
                ],
                recentResults: [
                    {
                        studentName: "Nguyễn Văn A",
                        studentId: "SV001",
                        examTitle: "Kiểm tra Lập trình Web",
                        score: 9.0,
                        submittedAt: "2025-01-05 14:30"
                    },
                    {
                        studentName: "Trần Thị B",
                        studentId: "SV002",
                        examTitle: "Bài tập JavaScript",
                        score: 8.5,
                        submittedAt: "2025-01-05 14:25"
                    }
                ]
            };

            // Cập nhật đề thi gần đây
            const recentExamsContainer = document.getElementById('recent-exams');
            if (mockData.recentExams.length > 0) {
                recentExamsContainer.innerHTML = mockData.recentExams.map(exam => `
                <div class="exam-item">
                    <div class="exam-info">
                        <h4>${exam.title}</h4>
                        <p>${exam.subject}</p>
                    </div>
                    <div class="exam-meta">
                        <div class="exam-participants">${exam.participants} học sinh</div>
                        <div class="exam-date">${formatDate(exam.date)}</div>
                    </div>
                </div>
            `).join('');
            }

            // Cập nhật kết quả mới nhất
            const recentResultsContainer = document.getElementById('recent-results');
            const resultsTbody = document.getElementById('results-tbody');
            const noDataDiv = recentResultsContainer.querySelector('.no-data');
            if (mockData.recentResults.length > 0) {
                resultsTbody.innerHTML = mockData.recentResults.map(result => `
                    <tr>
                        <td>${result.studentName}</td>
                        <td>${result.examTitle}</td>
                        <td>${formatDateTime(result.submittedAt)}</td>
                        <td><strong>${result.score}/10</strong></td>
                    </tr>
                `).join('');
                noDataDiv.style.display = 'none';
            } else {
                resultsTbody.innerHTML = '';
                noDataDiv.style.display = '';
            }

        } catch (error) {
            console.error('Lỗi load dữ liệu dashboard:', error);
        }
    }

    function navigateToPage(page) {
        // Trigger navigation event
        const navLink = document.querySelector(`[data-page="${page}"]`);
        if (navLink) {
            navLink.click();
        }
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('vi-VN');
    }

    function formatDateTime(dateTimeString) {
        const date = new Date(dateTimeString);
        return date.toLocaleDateString('vi-VN') + ' ' + date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
    }
</script>
