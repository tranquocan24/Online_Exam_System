        .stat-card {

        .stat-value {

        .stat-label {

        }

        .result-actions {

        .action-btn {

        .btn-view {

        .empty-state {

        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {

            }

            .filter-group {

            }

            .result-card-header {

                gap: 10px;
            }

            .result-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .result-actions {
                justify-content: center;
            }
        }
    </style>
</head>
